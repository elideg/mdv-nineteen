<mat-card class="h-100">
  <mat-card-header>
    <mat-card-title *ngIf="currentPhone.id; else elseCreateNew"><h1 class="border-bottom">{{ originalTitle }}</h1></mat-card-title>
    <ng-template #elseCreateNew><h1 class="border-bottom">Create a New Phone</h1></ng-template>
  </mat-card-header>
  <form [formGroup]="form" #formDirective="ngForm" (ngSubmit)="saveForm(formDirective)">
    <mat-card-content>

      <mat-form-field class="full-width d-flex">
        <input matInput placeholder="Title" type="text" name="title" formControlName="title">
        <mat-error *ngIf="form.get('title').hasError('required')">Required Field</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width d-flex">
      <textarea matInput placeholder="Details" type="text" name="details" formControlName="details"></textarea>
      <mat-error *ngIf="form.get('details').hasError('required')">Required Field</mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">{{ currentPhone.id ? 'Update' : 'Create' }}</button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
